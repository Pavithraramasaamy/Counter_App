<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Write your message</h2>

  </div>
  <script src="script.js"></script>
</body>
</html>
